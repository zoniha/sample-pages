<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left-col">
        <img src="images/logo.png" class="logo" />
        <div class="content-box">
          <img src="images/rating.png" class="rating" />
          <h1>pico de gallo fruit salad</h1>
          <p>crazy salad</p>
          <button type="button">
            view ingredients<img src="images/arrow.png"
          </button>
        </div>
        <img src="images/left-arrow.png" class="left-arrow" />
      </div>
      <div class="right-col">
        <div class="navbar">
          <div class="search-box">
            <input type="text" placeholder="Finf recipes, videos and more" />
            <img src="images/search.png" />
          </div>
          <ul>
            <li>
              <a href="#"><img src="images/fill-tag.png" />Saves</a>
            </li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
        <div class="more-items">
          <img src="images/fruit1.png" />
          <img src="images/fruit2.png" />
          <img src="images/fruit3.png" />
        </div>
        <img src="images/right-arrow.png" class="right-arrow" />
      </div>
      <img src="images/fruits.png" class="main-img" />
    </div>
  </body>
</html>
